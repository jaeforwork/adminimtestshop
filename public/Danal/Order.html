<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=euc-kr">
<link href="./css/style.css" type="text/css" rel="stylesheet"
	media="screen" />
<title>*** 신용카드 정기결제 초기인증 요청 ***</title>
<script language="javascript">
	function confirmEvent(){
        	document.form.action="./Ready.php";
        	document.form.method="POST";
        	document.form.submit();
	}

        function init_orderid() {
            var today = new Date();
            var year  = today.getFullYear();
            var month = today.getMonth() + 1;
            var date  = today.getDate();
            var time  = today.getTime();

            if(parseInt(month) < 10) {
                month = "0" + month;
            }

            if(parseInt(date) < 10) {
                date = "0" + date;
            }

            var order_idxx = "Danal_" + year + "" + month + "" + date + "" + time;

            document.form.orderid.value = order_idxx;
        }
        
		
</script>
</head>
<body onload="javascript:init_orderid();">
	<form name="form">
		<div class="paymentPop">
			<div class="titArea">
				<a href="#" class="logo"><img src="./img/logo2.gif" width="75"

			</div>
			<div class="contenBox">
				<div class="grayBox">
					<div class="grayBox_top">
						<div class="grayBox_btm">
							신용카드정기결제를 요청하는 페이지입니다. 정기결제 신청을 위한 주문정보를 입력합니다.  <br>

						</div>
					</div>
				</div>
				<div class="payInfo">
					<p class="payTitle">신용카드 정기결제 주문정보</p>
					<div class="payDev">

						</dl>
						<dl>

							<dd>

							</dd>
						</dl>
						<dl>
							<dt>
* 주문자명
							</dt>
							<dd>

							</dd>
						</dl>
						<dl>
							<dt>
* 주문자 휴대전화번호 
							</dt>
							<dd>
								<input type="text" class="it" value="01012345678" name="userphone" />

						</dl>
						<dl>
							<dt>
* 주문자 E-mail

							<dd>

						</dl>
						<dl>

							</dt>
							<dd>

						</dl>
						<dl>
							<dt>
* 사용자환경

                <input type="text" class="it" value="PC" name="useragent" /> "PC/MW/MA/MI" 중 하나.
							</dd>
						</dl>

					</div>
				</div>
				<div class="btnSet">
					<a href="#"><img src="./img/btn_payment.gif" width="112"
						height="27" alt="정기결제요청" onclick="javascript:confirmEvent();" /></a> <a
